{% extends '_base.html' %}
{% block cartvalue %}{{order.get_total_cart_items}}{% endblock cartvalue %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img class="thumbnail" src="{{book.image.url}}" alt="aa">
                <div class="box-element product">
                    <h6><strong>Book</strong></h6>
                    <hr>
                    {% if book.id in books_bought %}
                        <a class="btn btn-outline-success" href="{% url 'read' book.id %}">Read</a>
        
                    {% else %}
                        <a class="btn btn-outline-success" href="{% url 'add_to_cart' "addition" book.id %}">Add to Cart</a>
                        <a class="btn btn-outline-success" href="{% url 'book-list' %}">Go Back</a>

                    {% endif %}
                        <h4 style="display:inline-block;float:right">â‚¹{{book.price}}</h4>
                </div>   
            </div>
            <div class="col-md-8">
                <p>
                    {{book.description}}
                </p>
            </div>

        </div>
    </div>
{% endblock content %}
