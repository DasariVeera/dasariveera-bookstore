{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="cotainer">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div style="width: 300px;" class="mt-3 ml-5 mr-5">
                    <form method="POST">
                        {% csrf_token %}
                        <div>
                            {{form|crispy}}
                        </div>
                        <button class="btn btn-outline-primary"  name="button" type="submit">Log In</button>
                    </form>
                    <div class="border-top pt-3">
                        <h6>Don't have an account ?  <a href="{% url 'sign-up' %}">Sign Up</a></h6>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
