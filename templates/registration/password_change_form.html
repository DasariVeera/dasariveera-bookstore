{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}Password Change{% endblock title %}
{% block content %}
<div class="cotainer">
    <div id="form-wrapper" class="row">
        <div  class="col-md-12 d-flex justify-content-center">
            <div style="width: 500px;" class="mt-3 ml-5 mr-5">
                <h1>Password change</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form| crispy }}
                    <input class="btn btn-success" type="submit" value="Change my password"> 
                    <a class="btn btn-danger" href="{% url 'book-list' %}">Cancel</a>
                </form>

            </div>
        </div>
    </div>
</div>
  
{% endblock content %}
